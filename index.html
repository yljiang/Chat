<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #chat-form { background: #000; padding: 3px; position: absolute; top: 600px; width: 500px; }
      #chat-form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #chat-form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; 
      }
      li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #chat{
       width: 500px;
       height: 600px;
       border: 1px solid black; 
       display: inline;
       float: left;
       overflow: auto;
      }
      #registration-div{
      }
      #onlineusers{
        display: inline;
        /*border: 1px solid red;*/
        width: 100px;
        height: 600px;
        float: left;
      }
    </style>
  </head>


  <body>
    <div id='registration-div'>
      <p> Please select a username</p>
      <p id='username-taken'> </p>
      <form id='registration'>
        <input type='text' id='nickname'>
        <input type='submit' >
      </form>

    </div>

    <div>
    
      <div id='chat'>
        <ul id='messages'></ul>
        <form id='chat-form'>
          <input id='m' autocomplete='off' /><button>Send</button>
        </form> 
     </div> 

     <div id='userlist'>

        <h4>Online Users </h4>
        <ul id='onlineusers'></ul>

     </div>

    </div> 

   <script src='/socket.io/socket.io.js'></script>
   <script src='http://code.jquery.com/jquery-1.11.1.js'></script>
<script>

    var socket = io();
    $('#chat').hide();
    $('#userlist').hide();

    $('#registration').submit(function(e){
      e.preventDefault();

      socket.emit('new user', $('#nickname').val(), function(data){
        if(data){
          $('#chat').show();
          $('#registration-div').hide();
          $('#userlist').show();

        } else {
          $('#username-taken').html('Sorry! Username is already taken!');
        }
      });
    });

    $('#chat-form').submit(function(e){
      e.preventDefault();  
      socket.emit('send message', $('#m').val());
      $('m').val('');
      return false;
    });

    //capture broadcasted message from backend
    socket.on('new message', function(data){

      $('#messages').append($('<li>').html('<b>' +  data.name +'</b>: ' + data.msg));

      //set scroll to bottom 
      var elem = document.getElementById('chat');
      elem.scrollTop = elem.scrollHeight; 
    });

    socket.on('online users', function(html){
        console.log(html)
        $('#onlineusers').html(html);
    });

    socket.on('user connected', function(user){
      $('#messages').append($('<li>').text(user + ' has connected'));
          //set scroll to bottom 
      var elem = document.getElementById('chat');
      elem.scrollTop = elem.scrollHeight; 
    })

    socket.on('disconnect', function(user){
      $('#messages').append($('<li>').text(user + ' has disconnected'));
          //set scroll to bottom 
      var elem = document.getElementById('chat');
      elem.scrollTop = elem.scrollHeight; 
    });

  
</script>

  </body>
</html>
